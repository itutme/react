<!DOCTYPE html>
<html>
  <head>
    <title>Getting Started with ReactJS</title>
    <script src="assets/JSXTransformer.js"></script>
    <script src="assets/react.js"></script>
    <link rel="stylesheet" href="assets/bootstrap.css">
    <style type="text/css">
    .container{
        margin-top: 20px;
    }
    </style>
  </head>
  <body>
    <script type="text/jsx">
        var SearchForm = React.createClass({
          render: function() {
            return (
              <form className="bs-example bs-example-form" data-example-id="input-group-with-button">
                <div className="input-group">
                <input type="text" className="form-control" placeholder="Search for..." />
                <span className="input-group-btn" >
                <button className="btn btn-default" type="button">Go!</button>
                </span>
                </div>
              </form>
            );
          }
        });

        var ProjectName = React.createClass({
          render: function() {
            return (
              <h1>Ontreat</h1>
            );
          }
        });

        var TaskRow = React.createClass({
          render: function() {
            return (
              <tr>
                <td>{this.props.task.id}</td>
                <td>{this.props.task.task}</td>
                <td>{this.props.task.status}</td>
                <td>{this.props.task.assigned}</td>
                <td>{this.props.task.type}</td>
                <td>{this.props.task.version}</td>
              </tr>
            );
          }
        });

        var TaskTable = React.createClass({
          render: function() {
            return (
              <div className="table-responsive">
                <table className="table table-bordered">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Task</th>
                      <th>Status</th>
                      <th>Assign</th>
                      <th>Type</th>
                      <th>Version</th>
                    </tr>
                  </thead>
                  <tbody>
                    <TaskRow task={this.props.task}/>
                  </tbody>
                </table>
              </div>
            );
          }
        });

        var TaskBox = React.createClass({
          render: function() {
            return (
              <div className="container">
                <SearchForm />
                <ProjectName />
                <TaskTable task={this.props.task}/>
              </div>
            );
          }
        });

        var task = {
            "id": "2546",
            "task": "Mistake in model _meta API migration guide for multi-table inheritanc",
            "status": "new",
            "assigned": "nobody",
            "type": "Bug",
            "version": "1.8"
        };

        React.render(
          <TaskBox task={task}/>,
          document.body
        );
    </script>

  </body>
</html>
