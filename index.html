<!DOCTYPE html>
<html>
  <head>
    <title>Getting Started with ReactJS</title>
    <script src="assets/JSXTransformer.js"></script>
    <script src="assets/react.js"></script>
    <link rel="stylesheet" href="assets/bootstrap.css">
    <style type="text/css">
    .container{
        margin-top: 20px;
    }
    </style>
  </head>
  <body>
    <div class="container" id="content">

    </div>

    <script type="text/jsx">
       var TaskRow = React.createClass({
          render: function() {
            return (
              <tr>
                <td>25412</td>
                <td>Migrate command does not create index with operator class for CharField</td>
                <td>assigned</td>
                <td>bsebi</td>
                <td>Bug</td>
                <td>master</td>
              </tr>
            );
          }
        });
       var TaskTable = React.createClass({
          render: function() {
            return (
              <div class="table-responsive">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Task</th>
                      <th>Status</th>
                      <th>Assign</th>
                      <th>Type</th>
                      <th>Version</th>
                    </tr>
                  </thead>
                  <tbody>
                    <TaskRow />
                  </tbody>
                </table>
              </div>
            );
          }
        });
        React.render(
          <TaskTable />,
          document.getElementById('content')
        );
    </script>

  </body>
</html>
